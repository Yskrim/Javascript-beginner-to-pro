<!DOCTYPE html>
<html>
    <head>
        <title>Discount Calculator</title>
    </head>
    <body>
        <div class="container">
            <h1>Discount Calculator</h1>
            <input type="number" id="price" placeholder="Price">
            <input type="number" id="age" placeholder="Age">
            <button id="calculate">Calculate</button>
            <h1 id="result"></h1>
        </div>

        <script>
            let priceInput = document.getElementById("price");
            let ageInput = document.getElementById("age");
            let button = document.getElementById("calculate");
            
            button.addEventListener("click", calculateDiscount)
            priceInput.addEventListener("input", calculateDiscount)
            ageInput.addEventListener("input", calculateDiscount)

            function calculateDiscount(){
                    let price = parseFloat(priceInput.value) || 0;
                    let age = parseFloat(ageInput.value) || 0;
                    let result = document.getElementById("result");
    
                    if (!priceInput.value || !ageInput.value) {
                        result.innerHTML = "";
                        return;
                    }
    
                    if(age >= 65 || age <= 6){
                        result.innerHTML = price / 2;
                    } else {
                        result.innerHTML = price * age / 100;
                    }
                };
        
            


        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div class="container">
            <h1 id="playerTag">Player:</h1>
            <h1 id="computerTag">Computer:</h1>
            <h1 id="score"></h1>
            <button style="width: 150px; font-size:24px;" id="playBtn" >Play</button>
        </div>

        <script>

            let player;
            let computer;
            
            let score = document.getElementById("score");
            let playerTag = document.getElementById('playerTag');
            let tempP = playerTag.innerHTML;
            let computerTag = document.getElementById('computerTag');
            let tempC = computerTag.innerHTML;

            let button = document.getElementById('playBtn');
            button.addEventListener('click', () => {

                player = Math.floor(Math.random() * 3);
                computer = Math.floor(Math.random() * 3);


                console.log(findWinner(player, computer) + '\n' +'player: ' + rockPaperScissors(player) + '\ncomputer: ' +rockPaperScissors(computer));
                playerTag.innerHTML = tempP + rockPaperScissors(player);
                computerTag.innerHTML = tempC + rockPaperScissors(computer);
                score.innerHTML = findWinner(player, computer);

            });

            
            function rockPaperScissors(num){
                let result;
                if(num === 0){
                    result = 'rock';
                } else if (num === 1){
                    result = 'paper';
                } else if (num === 2){
                    result = 'scissors';
                } 
                return result;
            }

            function findWinner(player, computer){
                if(player === 0 && computer === 2){
                    return 'player won';
                } else if (player === 1 && computer === 0) {
                    return 'player won';

                } else if (player === 2 && computer === 1){
                    return 'player won';

                } else if (player === computer){
                    return 'draw';

                } else {
                    return 'computer won';
                }
            }

        </script>
    </body>
</html>

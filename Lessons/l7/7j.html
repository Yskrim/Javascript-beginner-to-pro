
<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input style="width: 100px" id="display">
    <p>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
    </p>

    <p>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </p>

    <p>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>*</button>
    </p>

    <p>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>/</button>
    </p>

    <p>
      <button style="width: 100px">Clear</button>
    </p>

    <script>
        let calculation = '';
        const display = document.getElementById('display')
        const buttons = document.querySelectorAll('button')

        buttons.forEach(button => {
            button.addEventListener('click', () => updateCalculation(button))
        })

        function updateCalculation(button){
            if(button.innerHTML === '='){
                const result = eval(calculation)
                display.value = `${calculation} = ${result}`
                calculation = result
            }
            else if(button.innerHTML === 'Clear'){
                calculation = ''
                display.value = calculation
            }
            else{
                calculation += button.innerHTML
                display.value = calculation
            }
        }
    </script>
  </body>
</html>

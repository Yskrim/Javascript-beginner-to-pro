<!DOCTYPE html>
<html>
  <head>
    <title>9i</title>
  </head>
  <body>
    <button class="js-show-quantity">Show Quantity</button>
    <button class="js-add-to-cart">Add to Cart</button>
    <button class="js-add-2">+2</button>
    <button class="js-add-3">+3</button>
    <button class="js-add-4">+4</button>
    <button class="js-add-5">+5</button>
    <button class="js-remove-from-cart">Remove from cart</button>
    <button class="js-subtract-2">-2</button>
    <button class="js-subtract-3">-3</button>

    <p class="js-cart-status"></p>

    <script>
        let buttons = document.querySelectorAll('button');

        let cartQuantity = Number(localStorage.getItem('cartQuantity')) || 0;


        for(let button of buttons){
            button.addEventListener('click', () => {
                if(button.className === 'js-show-quantity') {
                    updateQuantity();
                } else if (button.className === 'js-add-to-cart') {
                    cartQuantity += 1;
                    updateQuantity();
                } else if (button.className === 'js-add-2') {
                    cartQuantity += 2;
                    updateQuantity();
                } else if (button.className === 'js-add-3') {
                    cartQuantity += 3;
                    updateQuantity();
                } else if (button.className === 'js-add-4') {
                    cartQuantity += 4;
                    updateQuantity();
                } else if (button.className === 'js-add-5') {
                    cartQuantity += 5;
                    updateQuantity();
                } else if (button.className === 'js-remove-from-cart') {
                    cartQuantity = 0;
                    updateQuantity();
                } else if (button.className === 'js-subtract-2') {
                    if(cartQuantity >= 2){
                        cartQuantity -= 2;
                    }
                    updateQuantity();
                } else if (button.className === 'js-subtract-3') {
                    if(cartQuantity >= 3){
                        cartQuantity -= 3;
                    }
                    updateQuantity();
                }

                localStorage.setItem('cartQuantity',cartQuantity);
            });
        };

        function updateQuantity(){
             document.querySelector('.js-cart-status').innerHTML = `Cart quantity: ${cartQuantity}`;
        };
        
    </script>
  </body>
</html>

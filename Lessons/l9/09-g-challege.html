<!DOCTYPE html>
<html>
  <head>
    <title>DOM-projects</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input class="js-input" onkeydown="
        handleCostkeyDown(event);
    " placeholder="Cost of order">
    <button class="js-button">Calculate</button>
    <p class="js-output"></p>

    <br>
    <br>
    <input onkeyup="updateTypingOutput()" class="js-typing-input" placeholder="type something">
    <p class="js-typing-output"></p>
    <script>

        function updateTypingOutput() {
            const inputElement = document.querySelector('.js-typing-input');
            document.querySelector('.js-typing-output')
                .innerHTML = inputElement.value;
        }

        function handleCostkeyDown(event){
            if (event.key === 'Enter'){
            calculateTotal();
            }   
        }

        let button = document.querySelector('.js-button');
        let input = document.querySelector('.js-input');
        let output = document.querySelector('.js-output');

        let typingInput = document.querySelector('.js-typing-input');
        let typingOutput = document.querySelector('.js-typing-output');


        function type(event) {
            if(event.type === 'keyup'){
                typingOutput.innerHTML = typingInput.value;
            }
        }

        button.addEventListener('click', () => calculateTotal());
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                calculateTotal();
            }
        });
        
        function calculateTotal(){
            let cost = Number(input.value) * 100;

            if(cost >= 4000) {
                output.innerText= `$${cost / 100}`;
            } else if (cost > 0) {
                output.innerText = `$${(cost + 1000)/100}`;
            } else {
                output.innerText = ''; 
            }
        }
        
    </script>
  </body>
</html>

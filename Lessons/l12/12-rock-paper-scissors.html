<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button" id="rock">
      <img src="/Lessons/l12/images/rock.png" class="move-icon">
    </button>

    <button class="move-button" id="paper">
      <img src="/Lessons/l12/images/paper.png" class="move-icon">
    </button>

    <button class="move-button" id="scissors">
      <img src="/Lessons/l12/images/scissors.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button id='reset'class="reset-score-button">Reset Score</button>
    <button id="autoplay" class="reset-score-button">Auto Play</button>

    <div class="js-confirm"></div>
    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
